<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン</title>
    <link rel="stylesheet" th:href="@{/css/allPage.css}">
    <link rel="stylesheet" th:href="@{/css/loginPage.css}">
</head>
<body class ="login-back">
    <div class = "header">
            <div class = "header-logo">Fusion Body</div>
    </div>
    <h3 class = "login-title">ログイン</h3>
    <div th:if="${param.error}">
        <p>ユーザー名とパスワードが無効です</p>
    </div>
    <form th:action="@{/login}" method="post" class ="login-container">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <label>username</label>
            <input class = "login-write" type="text" name="username" required/>
        </div>
        <div>
            <label>Password</label>
            <input class = "login-write" type="password" name="password" required/>
        </div>
        <button class = "login-button" type="submit">ログイン</button>
    </form>
    <p class = "register-link">
    <a th:href="@{/register}"  class="link">新規登録</a>  <!-- 新規アカウント作成ページへのリンクを追加 -->   
</p>
</div>
</body>
</html>
