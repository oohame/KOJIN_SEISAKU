<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>タイトル</title>
        <link rel="stylesheet" th:href="@{/css/allPage.css}">
        <link rel="stylesheet" th:href="@{/css/saveEditPage.css}">
    </head>
    <body>
        <div class = "header">
            <div class = "header-logo">Fusion Body</div>
        </div>
        <h3 class ="saveEdit-title">更新画面</h3>

        <form th:action="@{/saveEdit/{id}(id=${saveDto.id})}" method="POST" class ="saveEdit-form">
        
        <div class = "body-container">
            <tr th:object="${saveDto}">
            <p th:utext="${saveDto.face_save}"></p>
            <input type = "hidden" th:id = "face_save" th:name = "face_save" th:value="${saveDto.face_save}">

            <p th:utext="${saveDto.body_save}" class = "body-position"></p>
            <input type = "hidden" th:id = "body_save" th:name = "body_save" th:value="${saveDto.body_save}">
            <input type="hidden"  th:name = "id" th:value="*{id}" />
        </div>
        <input th:id="title" th:name = "title" type="text" th:value="*{title}" placeholder="新Titleを入れてね！" class ="saveEdit-write">
        <p><input type="submit" class="btn_12" value="更新"></p>
        <a th:href="@{/save}" class="link">一覧に戻る</a>
    </form>
    </body>
</html>
