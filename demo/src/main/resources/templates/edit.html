            <input type="submit" value="save" class = "saveButton" id = "save-button" onclick="return saveCheck()">

</div>

<div class = "edit_human select-body">
<table class ="body-container"> 
    <tbody class ="body-list">
        <tr th:each="menBody: ${menBodyList}" th:object="${menBody}" class = "bodies">
            <td  th:id="'btn' + *{id}" th:utext="*{men_image}"></td>
        </tr>
</table>
        </tbody>
        <!-- </div> -->
        <script>
            var btnList = document.querySelectorAll("[id^='btn']");//[]配列として指定しているかも？
            var addImage;
            var bodySave;
            //ボタンが変更されて別画像が表示されるようになっています。
                for(let i = 1; i <= btnList.length; i++){

                document.getElementById('btn' + i).onclick = function () {
                var imageBox = document.getElementById('image-box')//imageFieldの下に新たにできた体を付けるための箱
                var oldImage = document.getElementById('inbox');
                addImage = document.getElementById('btn' + i).firstElementChild.cloneNode(false)
                //複製して追加されている
                addImage.id = 'inbox';//ずっとinboxが指定しているようにしている
                
                inbox.appendChild(addImage)//たぶんこれで上で複製したものを箱に入れてる。

                imageBox.replaceChild( addImage , oldImage ); //差し替えてる
                bodySave = document.getElementById('body_save');
                bodySave.value = `<img src = "${addImage.src}" />`;//もしくはutext
                }
            }

            function saveCheck(){
                bodySave = document.getElementById('body_save');
                if(bodySave.value === ''){
                    alert('身体を選択してください');
                    return false;
                }
                console.log(bodySave.value);
            }
            </script>
</body>
